<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User - LeftoversLocate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>LeftoversLocate</h1>
    </header>

    <section id="register">
        <h2>Register User</h2>
        <form id="register-form" action="register-user.php" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" placeholder="ex:LeftoversLocate@gmail.com" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>
        <h4>Already have an account?</h4>
        <label for="login"><a href="login-user.html">Login</a></label>
    </section>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        if (message) {
            alert(message);
        }
    </script>
</body>
</html>
